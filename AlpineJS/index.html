<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script
      defer
      src="https://unpkg.com/@alpinejs/mask@3.x.x/dist/cdn.min.js"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"
      integrity="sha512-QTnb9BQkG4fBYIt9JGvYmxPpd6TBeKp6lsUrtiVQsrJ9sb33Bn9s0wMQO9qVBFbPX3xHRAsBHvXlcsrnJjExjg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <style>
      [x-cloak] {
        display: none;
      }
    </style>
    <title>Alpinejs Crash Course Traversy Media</title>
  </head>

  <body>
    <div class="container mx-auto mt-6 max-w-sm">
      <h1 class="text-5xl mb-4">Alpine.js Demo</h1>

      <!-- X-DATA  alpine component-->
      <div
        x-data="{open:false,name:'Tolga',search:'',posts:[{title:'Post One'},{title:'Post Two'},{title:'Post Three'},{title:'Post Four'}]}"
      >
        <!-- X-ON & X-BIND -->
        <button
          x-on:click="open = !open"
          :class="open ? 'bg-blue-800': 'bg-slate-700'"
          class="bg-slate-700 text-white px-4 py-2 rounded-xl"
        >
          Toggle
        </button>

        <!-- X-SHOW - X-TRANSITION -->
        <div x-show="open" x-transition x-cloak>
          <p class="bg-gray-200 p-4 my-6">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit.
            Exercitationem, error?
          </p>
        </div>

        <!-- X-TEXT -->
        <div class="my-4">
          The value of name is <span x-text="name" class="font-bold"></span>
        </div>

        <!-- X-EFFECT -->
        <div x-effect="console.log(open)"></div>

        <!-- x-model -->
        <input
          x-model="search"
          type="text"
          class="border p-2 w-full mb-2 mt-8"
          placeholder="Search for something..."
        />

        <!-- SEARCH -->
        <p>
          <span class="font-bold">Searching for:</span>
          <span x-text="search"></span>
        </p>

        <!-- X-if -->
        <template x-if="open">
          <div class="bg-gray-50 p-2 mt-8">Template based on a condition</div>
        </template>

        <!-- x-for & loops  -->
        <h3 class="text-2xl mt-6 mb-3 font-bold">Posts</h3>
        <template x-for="post in posts">
          <div x-text="post.title"></div>
        </template>
        <button
          @click="posts.push({title:'New Post'})"
          class="bg-blue-800 text-white px-4 py-2 rounded-lg mt-4"
        >
          Add Post
        </button>

        <div class="my-6">
          <!-- x-ref -->
          <div x-ref="text"></div>
          <button
            @click="$refs.text.innerText = 'Hello World'"
            class="bg-black text-white p-2 rounded-lg"
          >
            Click
          </button>
        </div>

        <!-- x-html -->
        <div x-html="(await axios.get('./partial.html')).data">...</div>

        <!-- $el -->
        <button
          x-on:click="$el.innerHTML = 'Hello World'"
          class="mt-4 p-4 border"
        >
          Replace Text
        </button>

        <!-- x-init & $watch -->
        <div x-init="$watch('posts',value=> console.log(value))"></div>

        <!-- $dispatch -->
        <div @notify="alert('You have been notified')">
          <button
            @click="$dispatch('notify')"
            class="bg-green-700 text-white p-2 mt-4 rounded-lg"
          >
            Notify
          </button>
        </div>

        <!-- $data  -->
        <button
          @click="getLatestPost($data.posts)"
          class="bg-orange-800 text-white mt-6 p-2 rounded-lg"
        >
          Get Latest Post
        </button>

        <div class="mt-8">
          <h3 class="text-2xl">Enter a date:</h3>
          <input x-mask="99/99/9999" placeholder="MM/DD/YYYY" />
        </div>
      </div>
    </div>

    <footer x-data class="text-center mt-10">
      <p>Copyright &copy; <span x-text="new Date().getFullYear()"></span></p>
    </footer>

    <script>
      function getLatestPost(posts) {
        console.log(posts.slice(-1).pop());
      }
    </script>
  </body>
</html>
